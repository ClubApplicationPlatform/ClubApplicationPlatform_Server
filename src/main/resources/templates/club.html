<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>동아리 찜하기</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<h1>동아리 목록</h1>
<div class="club-list">
    <div class="club-card">
        <div class="club-name">코딩 동아리</div>
        <button class="like-button" onclick="likeClub(this, '코딩 동아리')">♡</button>
    </div>
    <div class="club-card">
        <div class="club-name">영화 동아리</div>
        <button class="like-button" onclick="likeClub(this, '영화 동아리')">♡</button>
    </div>
    <div class="club-card">
        <div class="club-name">사진 동아리</div>
        <button class="like-button" onclick="likeClub(this, '사진 동아리')">♡</button>
    </div>
</div>

<div class="toast" id="toast">알림이 전송되었습니다!</div>

<script src="/script.js"></script>
</body>
</html>
